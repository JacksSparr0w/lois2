<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PDNF</title>
</head>
<body onload="createController()">
<div class="d-flex justify-content-center">
    <div class="calculator-container" id="questPanel">
    </div>
    <form name="form" class="calculator-container">
        <label>Построить СДНФ для заданной формулы</label>
        <br/>
        <input class="form-control input-panel" id="panel" name="panel" placeholder="0"/>
        <div class="input-group mt-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="quest-mode" id="quest" onchange="calcView.changeAction(this)">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="quest-mode" value="Режим тестирования" disabled>
          </div>
        <div class="btn-container">
            <input class="form-group btn btn-default btn-success formButtonfront" name="btnCheck" type="button" value="Построить СДНФ" id="action"
                   onclick="controller.makePDNF()"/>
        </div>
        <label id="result"></label>
        <table id="table" class="table table-striped">
        </table>
    </form>
    <div class="examples-container">
        <label>Формулы быстрого ввода</label>
        <input class="form-group btn btn-default btn-success" type="button" value="A"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="B"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="(!A)"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="(!B)"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="(A|B)"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="((!A)|B)"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="(A|(!B))"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="((!A)|(!B))"
                   onclick="calcView.fill(this)"/>
        <input class="form-group btn btn-default btn-success" type="button" value="Clear"
                   onclick="calcView.fill(this)"/>
    </div>
</div>

<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
