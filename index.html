<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>PDNF</title>
</head>
<body onload="createController()">
<div class="d-flex justify-content-center">
    <form name="form" class="calculator-container">
        <label>Построить СДНФ для заданной формулы</label>
        <br/>
        <input class="form-control input-panel" id="panel" name="panel" placeholder="0"/>
        <div class="btn-container">
            <input class="form-group btn btn-default btn-success" name="btnCheck" type="button" value="Построить"
                   onclick="controller.makePDNF()"/>
        </div>
        <label id="result"></label>
        <table id="table" class="table table-striped">
        </table>
    </form>
</div>

<script src="./assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="logic.js"></script>
</body>
</html>
